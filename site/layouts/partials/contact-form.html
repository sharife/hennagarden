<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Drop us a line below</h4>

  <form action="">
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-100-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Name" class="w-100 mb2">
          <label for="name">Name</label>
        </fieldset>
      </div>
    </div>

    <div class="flex-l mhn1-l">
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="Email" class="w-100 mb2">
          <label for="email">Email</label>
        </fieldset>
      </div>
      <!-- Phone -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="phone" name="phone" placeholder="Phone number" class="w-100 mb2">
          <label for="phone">Phone number</label>
        </fieldset>
      </div>
    </div>

    <p class="mb1 mt2 pl1">Please specify the date and time of the event you're planning.</p>
    
    <div class="flex-l mhn1-l">
      <!-- Date -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="date" id="event_date" name="event_date" placeholder="" class="w-90 mb2">
          <label for="event_date">Date of Event</label>
        </fieldset>
      </div>

      <!-- Time -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="time" id="event_time" name="event_time" placeholder="" class="w-90 mb2">
          <label for="event_time">Time of Event</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <div class="ph1-l">
      <fieldset>
        <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80" class="w-100"></textarea>
        <label for="message">Your message</label>
      </fieldset>
    </div>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Submit</button>
    </div>
  </form>
</div>
