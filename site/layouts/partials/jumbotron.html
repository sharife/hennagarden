<div class="pt6 bg-center bg-primary cover flex" style="{{ if .imageUrl }} background-image: url('{{.imageUrl}}') {{ end }}">
  <div class="w-100" style="background-image: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.5));">
  <div class="mw7 center ph3 content-end {{ if .imageUrl }}pt6{{ end }}">
    <div class="db mb3 tc">
      <div class="mw7 relative bg-fix-primary mb1">
        <h1 class="f2 f1-l b di lh-title mb1 white">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
</div>
